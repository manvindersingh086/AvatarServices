<html>
   
    <body">

            {{#each veh}}

                    <th colspan="3"><h2>Vehicle Registration Card</h2></th>
                    
                     

                </tr>

                    <th>
                        <hr style="height:1px;border-width:0;color:gray;background-color:gray;width:80%">

                </tr>
                <tr>
                    <th>
                        <hr style="height:1px;border-width:0;color:gray;background-color:gray;width:80%">

                    </th>
                    <th>
                        <hr style="height:1px;border-width:0;color:gray;background-color:gray;width:80%">

                    </th>
                </tr>
            </table>
